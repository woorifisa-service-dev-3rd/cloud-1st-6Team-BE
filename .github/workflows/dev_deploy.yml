name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash

      - name: Build with Gradle
        run: ./gradlew clean build -x test
        shell: bash

      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      - name: Show Current Time
        run: echo "CurrentTime=${{ steps.current-time.outputs.currentTime }}"
        shell: bash

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER_NAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            # 2. 프로젝트 클론 후 빌드
            git clone https://github.com/woorifisa-service-dev-3rd/cloud-1st-6Team-BE.git
            cd cloud-1st-6Team-BE
            ./gradlew clean build -x test  # Gradle 빌드
          
            # 3. 새 JAR 파일 백그라운드에서 실행
            echo "Starting new JAR process..."
            nohup java -jar ./build/libs/lunchBackend-0.0.1-SNAPSHOT.jar > /home/ubuntu/app/app.log 2>&1 &
          debug: true


