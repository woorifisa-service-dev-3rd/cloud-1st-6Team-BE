name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Spring App to EC2
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Java 17 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      # 3. Gradle 빌드
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 4. 빌드 파일 확인
      - name: Print JAR files
        run: ls build/libs

      # 5. SSH 키 파일 생성
      - name: Create SSH key file
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > /tmp/ssh_key
          chmod 600 /tmp/ssh_key

      # 6. rsync로 EC2에 파일 전송
      - name: Upload Jar to EC2 using rsync
        run: |
          JAR_FILE=$(ls build/libs/*.jar | grep -v 'plain' | head -n 1)
          echo "Uploading $JAR_FILE to EC2"
          rsync -avz -e "ssh -i /tmp/ssh_key -o StrictHostKeyChecking=no" "$JAR_FILE" ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/lunchBackend.jar

      # 7. EC2 서버에서 애플리케이션 실행
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            echo 'here'
            pkill -f 'java -jar' || true
            echo 'here: 2'
            nohup java -jar /home/ubuntu/lunchBackend.jar > /home/ubuntu/app.log 2>&1 & disown
